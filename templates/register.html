{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div style="margin-top: 30px" id="Registration_page" class="Registration-page animate__animated animate__fadeInUp">


        <div style="margin-bottom: 100px" class="container custom_container">
            <h3 class="text-center">Log in to your account </h3>
            <div id="Registration" class="page-content card card-block p-3 p-sm-4  ">
                <form  action="{% url 'register' %}" class="needs-validation " method="post" novalidate>
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="r_email" class="font-weight-bolder">Username</label>
                        <input name="username" type="text" class="form-control" id="r_username" required>
                    </div>
                    <div class="d-flex">
                        <div class="form-group col-md-6 pl-0 ">
                            <label for="f_name" class="font-weight-bolder">First name</label>
                            <input name="firstName" type="text" class="form-control" id="f_name" required>
                        </div>

                        <div class="form-group col-md-6 pr-0 ">
                            <label for="l_name" class="font-weight-bolder">Last name</label>
                            <input name="lastName" type="text" class="form-control" id="l_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="r_email" class="font-weight-bolder">Email address</label>
                        <input name="email" type="email" class="form-control" id="r_email" required>
                        <div style="color: red;font-weight: bold;margin: 1px 0">{{ error }}</div>
                    </div>

                    <div class="form-group">
                        <label for="r_password" class="font-weight-bolder">Password</label>
                        <input name="password" type="password" class="form-control" id="r_password" required>
                    </div>
                    <div>
                        <button id="clearButton" type="reset" class="btn btn-primary rese float-left mt-3">reset
                        </button>
                        <input type="submit" name="submit" class="btn btn-primary mt-3 float-right" value="save"></div>

                </form>
            </div>
        </div>


    </div>    <!-- login_page -->

{% endblock %}
